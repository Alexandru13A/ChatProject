<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('none')}" />


<body>

  <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); padding: 10px;">

    <form th:action="@{/reset_password}" method="post"  style="max-width: 400px;background-color: rgb(0, 0, 0,0.4);">
      <input type="hidden" th:value="${token}" name="token" />

      <div style="text-align: center;" class="border border-secondary p-3">

        <div>
          <h3 style="color: white;">Reset password</h3>
        </div>

        <div>
          <p style="color: white;">Enter your new password</p>
        </div>

        <div>
          <p>
            <input class="form-control" type="password" id="password" name="password" th:value minlength="8" maxlength="50"
              required="required" autofocus="autofocus" placeholder="Enter your new password..."
              oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" />
          </p>
        </div>
        <div>
          <p>
            <input class="form-control" type="password" id="confirmPassword" name="password" th:value minlength="8" maxlength="50"
              required="required" placeholder="Confirm password" oninput="checkPasswordMatch(this)" />
          </p>
        </div>

        <div>
          <p>
            <input type="submit" value="Send" class="btn btn-primary" />
          </p>
        </div>

      </div>
    </form>

  </div>

  <script type="text/javascript">
    function checkPasswordMatch(confirmPassword) {
      if (confirmPassword.value != $("#password").val()) {
        confirmPassword.setCustomValidity("Password do not match !");
      } else {
        confirmPassword.setCustomValidity("");
      }
    }
  </script>


</body>



</html>
