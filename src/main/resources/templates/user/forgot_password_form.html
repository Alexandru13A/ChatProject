<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('none')}" />



<body>

  <div style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); padding: 10px;">


    <form th:action="@{/forgot_password}" method="post" style="max-width: 400px;background-color: rgb(0, 0, 0,0.4);">

      <div style="text-align: center;" class="border border-secondary rounded p-3">
        <h3 style="text-align: center;color: white;">Forgot password</h3>

        <div>
          <p style="color: white;">Enter a valid email to receive a reset password link</p>
        </div>

        
      <div th:if="${error != null}">
        <p class="text-danger">[[${error}]]</p>
      </div>

      <div th:if="${message != null}">
        <p class="text-success">[[${message}]]</p>
      </div>

        <div>
          <p>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required="required"
              autofocus="autofocus" />
          </p>
        </div>

        <div>
          <p>
            <input type="submit" value="Send" class="btn btn-primary" />
          </p>
        </div>


      </div>


    </form>




  </div>




</body>


</html>
